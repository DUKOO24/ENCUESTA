<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa üòà</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #btn {
      background: red;
      color: white;
      padding: 20px 30px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button id="btn">TOCA AQU√ç</button>

  <audio id="audio">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3fdf8da08d.mp3?filename=scream-199729.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("btn");
    const audio = document.getElementById("audio");

    // TRUCO: activar audio antes silenciosamente para desbloquear autoplay
    document.addEventListener("click", firstInteraction, { once: true });

    function firstInteraction() {
      audio.volume = 1.0;
      audio.muted = false;
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
      });
    }

    btn.addEventListener("click", () => {
      audio.play();

      btn.style.display = "none";

      setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;
      }, 8000); // 8 segundos
    });
  </script>

</body>
</html>
